<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eidolon - Claude.ai Integration</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app" class="popup-container">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <img src="/icons/icon-48.png" alt="Eidolon" class="logo">
        <h1>Eidolon</h1>
      </div>
      <div class="header-actions">
        <button id="refresh-btn" class="icon-btn" title="Refresh">↻</button>
        <button id="settings-btn" class="icon-btn" title="Settings">⚙</button>
      </div>
    </header>

    <!-- Connection Status -->
    <div id="status-bar" class="status-bar">
      <span id="status-text">Connecting...</span>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search projects..." class="search-input">
    </div>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Projects List -->
      <section id="projects-section" class="section">
        <div class="section-header">
          <h2>Projects</h2>
          <button id="new-project-btn" class="small-btn">+ New</button>
        </div>
        <div id="projects-list" class="list-container">
          <!-- Projects will be loaded here -->
        </div>
      </section>
      <!-- Recent Conversations -->
      <section id="conversations-section" class="section">
        <div class="section-header">
          <h2>Recent Chats</h2>
          <button id="new-chat-btn" class="small-btn">+ New</button>
        </div>
        <div id="conversations-list" class="list-container">
          <!-- Conversations will be loaded here -->
        </div>
      </section>

      <!-- Quick Actions -->
      <section id="actions-section" class="section">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
          <button id="upload-text-btn" class="action-btn">
            <span class="action-icon">📝</span>
            <span>Upload Text</span>
          </button>
          <button id="upload-page-btn" class="action-btn">
            <span class="action-icon">📄</span>
            <span>Save Page</span>
          </button>
          <button id="quick-chat-btn" class="action-btn">
            <span class="action-icon">💬</span>
            <span>Quick Chat</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Not Connected View -->
    <div id="not-connected" class="not-connected" style="display: none;">
      <img src="/icons/icon-128.png" alt="Eidolon" class="large-logo">
      <h2>Welcome to Eidolon</h2>
      <p>Connect to Claude.ai to get started</p>
      <button id="connect-btn" class="primary-btn">Connect to Claude.ai</button>
      <p class="help-text">Make sure you're logged in to Claude.ai first</p>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
